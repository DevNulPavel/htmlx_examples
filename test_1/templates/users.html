<!-- Заменяем содержимое блоков в index.html -->
{% extends "index.html" %}

<!-- Замена содержимого блока body -->

{% block body %}

<h3>Users</h3>

<!-- Список ивентов юзера -->
<ul>
    {% for user in users.clone() %}
    <li>
        <a href="/user_page/{{ user.uuid }}">{{ user.name }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
